<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .message-box {
            word-wrap: break-word;
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white font-bold">Admin Dashboard</h1>
            <a href="#" class="text-white" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
          <div class="bg-blue-500 text-white py-2 px-4">
            <h1 class="text-xl font-semibold">Chat Interface</h1>
          </div>
          <div class="chat-messages p-4 h-64 overflow-y-auto message-box" id="chatMessages">
            <!-- Chat messages will be inserted here -->
          </div>
          <div class="p-4 border-t border-gray-300">
            <div class="flex items-center">
              <input type="text" id="messageInput" class="flex-1 py-2 px-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="Type your message...">
              <button id="sendMessageBtn" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none ml-2">Send</button>
            </div>
          </div>
        </div>
      </div>

    <script src="js/admin.js"></script>
</body>

</html>
