<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-semibold mb-6">Login</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Username:</label>
          <input type="text" id="username" name="username" class="form-input mt-1 block w-full" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Password:</label>
          <input type="password" id="password" name="password" class="form-input mt-1 block w-full" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Login</button>
      </form>
      <div id="message" class="mt-4 text-red-500"></div>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
